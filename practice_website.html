<!DOCTYPE html>

<head>
    <link type="text/css" rel="stylesheet" href="practice_website.css">
    <script src="practice_website.js"></script>
</head>
<body>
    <div id="clock" class="practiceUnit">
    </div>
    <div id="tipCalculator" class="practiceUnit">
        <header id="tipCalculatorHeader">Tip Calculator</header>
        <div id="tipCalculatorInterior">
            <label>Meal Amount</label>
            <input id="mealAmount"><br>
            <label>How Was the service?</label>
            <select type="selection">
                <option value="great">Great Service! 30% Tip</option>
               <option value="good">Good Service. 20%</option>
               <option value="fair">Fair Service. 15%</option>
               <option value="poor">Poor Service. 10%</option>
               <option value="terrible">Terrible Service. 5%</option>
               <option value="worstEver">Worst Ever Service. 2&cent;</option>
            </select><br>
            <label>How many people were eating?</label>
            <input id="numOfPeople">
        </div>
        <div id="tipResults">
            <button id="tipCalculatorButton">
                Calculate!
            </button>
            <p>
                Results will display here
            </p>
        </div>
    </div>
</body>
